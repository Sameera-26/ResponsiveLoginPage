<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css" />
    <title>Login Page</title>
</head>
<body>
    <section class="flex flex-col md:flex-row h-screen items-center">
        

        <!-- Login left Banner -->
        <div class="h-screen  m-0 md:w-1/2 lg:block xl:w-2/3" style="background: #4b1ffb">
            <div class="m-20 flex flex-row">
            <h1 class="text-4xl top-9 font-semibold" style="color:white">Clin</h1>
            <h1 class="text-4xl top-9" style="color:#cbc9d3">Connect.</h1>
        </div>
            <div class="product m-0 relative right-0 bottom-0 flex items-center hidden md:block">
            <img src="img/docwithkit.png" class="  -mb-5 h-300 w-200 px-40 lg:mb-0 -ml-16 lg:ml-0 product h-[500px] xl:h-[700px] 2xl:h-[900px] w-auto object-cover" alt="">
            </div>
        </div>
        <!-- Login Right Content Section -->
        
        <div class="w-full md:w-1/2 xl:w-2/3 " style="background: white">
            <div class="w-full h-100" >
                <div class="form-wrapper flex items-center lg:h-full px-10 relative z-10 pt-16 lg:pt-0">
                    <div class="w-full space-y-5">
                      <!-- form caption -->
                      <div class="form-element">
                        <label class="space-y-2 w-full lg:w-4/5 block mx-auto">
                          <h1 class="block text-4xl tracking-wide font-bold " style="color: #152559">Getting Started</h1>
                          <span class="text-base text-1xl font-bold" style="color: #63779f">Welcome to ClinConnect! Lets get you all settled by creating an account first.</span>
                      </div>
                <div class="justify-center flex flex-row space-x-12">
                <button type="button" class="w-1/5 block hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3" style="background:#f3f7fe">
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48">
                            <defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/>
                        </svg>
                    </div>
                </button>
                <button type="button" class="w-1/5 block hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 " style="background:#f3f7fe">
                    <div class="flex items-center justify-center">
                        <svg
                        class="w-6 h-6 text-blue-600 fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                          d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                        />
                      </svg>
                    </div>
                </button>
                <button type="button" class="w-1/5 block hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 " style="background:#f3f7fe">
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
  <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
  <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
</svg>
                    </div>
                </button>
                </div>
                <div class="flex flex-row text-center">
                <hr class="my-6 border-gray-300 w-1/2">
                <p class="text-sm hover:text-base font-bold text-center"style="color: #63779f">Or Signup Using</p>
                <hr class="my-6 border-gray-300 w-1/2">
                </div>
               
                <!-- LOGIN FORM -->
      <div class="form-wrapper flex items-center lg:h-full px-10 relative z-10 pt-16 lg:pt-0">
        <div class="w-full space-y-5">
          <!-- form caption -->

          <div class="form-element">
            <label class="space-y-2 w-full lg:w-4/5 block mx-auto">
              <span class="block text-lg tracking-wide font-semibold" style="color: #63779f">Full Name</span>
              <span class="block">
                <input type="text" name="" id="" placeholder="Type Here" class="font-semibold text-left w-full px-4 py-3 rounded-lg mt-2 border focus:border-greys-500 focus:bg-white focus:outline-none" style="background-color: #edf4fb" autofocus autocomplete required>
              </span>
            </label>
          </div>
          <!-- form element -->
          <div class="form-element">
            <label class="space-y-2 w-full lg:w-4/5 block mx-auto">
              <span class="block text-lg tracking-wide font-semibold" style="color: #63779f">Email Address</span>
              <span class="block">
                <input type="email" name="" id="" placeholder="Type Here" class="font-semibold text-left w-full px-4 py-3 rounded-lg mt-2 border focus:border-greys-500 focus:bg-white focus:outline-none" style="background-color: #edf4fb" autofocus autocomplete required>
              </span>
            </label>
          </div>
          <!-- form element -->
          <div class="form-element">
            <label class="space-y-2 w-full lg:w-4/5 block mx-auto">
              <span class="block text-lg tracking-wide font-semibold" style="color: #63779f">Password</span>
              <span class="block">
                <input type="password" name="" id="" placeholder="********" minlength="6" class=" font-semibold w-full px-4 py-3 rounded-lg mt-2 border focus:grey-blue-500 focus:bg-white focus:outline-none" style="background-color: #edf4fb" required>
              </span>
            </label>
          </div>
          <!-- form element -->

          <div class="form-element">
            <div class="w-full lg:w-4/5 block mx-auto flex items-center justify-between">
              <label class="block text-gray-800 tracking-wide flex items-center space-x-2 select-none">
                <input type="checkbox" name="" id="">
                <span class="block text-gray-800 tracking-wide">I accept <a href="#" class="hover:text font-semibold underline" style="color: #5e39fd">
                      Terms & Conditions
                    </a>
                    of IV technologies, Inc.</span>
              </label>
            </div>
          </div>
          <!-- form element -->

          <div class="form-element">
            <span class="w-full lg:w-4/5 block mx-auto ">
              <button type="submit" text="Craete" class="w-full block text-center focus:bg-blue-400 text-white font-semibold rounded-full px-2 py-3 mt-6" style="background-color: #4017fd">
                Create Account</button>
            </span>
          </div>
          <!-- form element -->
          <div>
            <span class="block text-center text-gray-800 tracking-wide">Already have an account? <a href="#" class="hover:text font-semibold underline" style="color: #5e39fd">
                  Login
                </a></span>
          </label>
        </div>
        </div>
      </div>
      <!-- form wrapper -->
    </div>
    <!-- Login Form End-->
    <!--  -->
</div>
</div>
</div>
</div>
</section>
</body>
</html>
